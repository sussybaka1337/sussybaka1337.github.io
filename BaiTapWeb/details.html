<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Chi tiết sản phẩm</title>
</head>

<body>
  <!-- Body -->
  <div class="navbar">
    <div class="page-features">
      <a href="products.html" class="d-flex justify-content-center align-items-center">
        <img src="assets/images/logo.jpg" width="48px" height="48px" style="border-radius: 100%;">
        <h3 class="ms-1 text-black d-none d-md-block">ONLINE STORE</h3>
      </a>
    </div>
    <div class="user-features-mobile">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Chức năng
        </button>
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#signUpModal">Đăng ký</a>
          <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#signInModal">Đăng nhập</a>
          <a class="dropdown-item" onclick="redirect('contact.html');">Liên hệ</a>
        </div>
      </div>
    </div>
    <div class="user-features">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signUpModal">Đăng
        ký</button>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signInModal">Đăng
        nhập</button>
      <button type="button" class="btn btn-success" onclick="redirect('contact.html');">Liên hệ</button>
    </div>
  </div>
  <div class="m-3">
    <div class="row mb-3">
      <div class="col-12">
        <h4 class="page-title">Chi tiết sản phẩm</h4>
      </div>
    </div>
    <div class="row">
      <row class="col-12">
        <div class="card border-secondary border">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-5">
                <div class="d-flex flex-column">
                  <a class="text-center mb-4">
                    <img class="img-fluid"
                      src="https://coderthemes.com/hyper_2/saas/assets/images/products/product-5.jpg"
                      style="max-width: 280px;" alt="">
                  </a>
                </div>
              </div>
              <div class="col-lg-7" id="productDetails">
                
              </div>
            </div>
          </div>
        </div>
      </row>
    </div>
  </div>
  <!-- Modals -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Đăng ký tài khoản</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
          <form action="#" class="ps-3 pe-3">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" type="text" required="" placeholder="Furina de Fontaine">
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input class="form-control" type="email" required="" placeholder="furina@fontaine.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" required="" placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">I accept <a href="#">Terms and Conditions</a></label>
              </div>
            </div>
            <div class="text-center">
              <button class="btn rounded-pill btn-primary" type="submit">SIGN UP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Đăng nhập tài khoản</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
          <form action="#" class="ps-3 pe-3">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input class="form-control" type="email" required="" placeholder="example@domain.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" required="" placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember me</label>
              </div>
            </div>
            <div class="text-center">
              <button class="btn rounded-pill btn-primary" type="submit">SIGN IN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/products.js"></script>
</body>

</html>
